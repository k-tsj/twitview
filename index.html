<html>
    <head>
        <meta charset="UTF-8" />
        <title>Twitview</title>
        <style type="text/css" media="screen">@import "lib/jqtouch/jqtouch.min.css";</style>
        <style type="text/css" media="screen">@import "lib/themes/apple/theme.min.css";</style>
        <style type="text/css" media="screen">@import "stylesheets/main.css";</style>
        <script src="lib/jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="lib/jquery.xpost.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="lib/main.js" type="application/x-javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            const jQT = new $.jQTouch({
              icon: 'images/twitview.png',
            });
        </script>
    </head>
    <body>
      <div id="settings">
        <div class="toolbar">
          <h1>Settings</h1>
          <a href="#" class="back">Cancel</a>
        </div>
        <form id="settingsForm">
          <ul class="edit rounded">
            <li>Name <input type="text" autocapitalize="off" autocorrect="off" name="name" id="settings_name" placeholder="Twitter Name" /></li>
            <li>Show <input type="number" name="show" id="settings_show"/>items per page</li>
            <li>Action <select id="settings_action"></select></li>
          </ul>
          <ul>
            <li id="dropButton">Drop Tables</li>
          </ul>
          <ul>
            <li id="OKButton">OK</li>
          </ul>
        </form>
      </div>
      <div id="home" class="current">
        <div class="toolbar">
          <h1 id="header">Twitview</h1>
            <a class="lbutton flip" id="settingsButton" href="#settings"><img width="26px" height="26px" src="images/settings.png" /></a>
            <a class="button" id="syncButton" href="#"><img width="26px" height="26px" src="images/sync.png" /></a>
        </div>
        <div id="edge">
          <ul id="tweet" class="rounded">
          </ul>
        </div>
        <ul>
          <li id="nextButton">Next</li>
        </ul>
      </div>
    </body>
</html>
